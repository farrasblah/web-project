<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <p>Kalkulator</p>
    <input id="display">

    <div class="button">
        <br><br>

        <button onclick="clearDisplay()">C</button>
        <button onclick="showToDisplay('1')">1</button>
        <button onclick="showToDisplay('2')">2</button>
        <button onclick="showToDisplay('3')">3</button><br><br>
        <button onclick="showToDisplay('4')">4</button>
        <button onclick="showToDisplay('5')">5</button>
        <button onclick="showToDisplay('6')">6</button>
        <button onclick="showToDisplay('-')">-</button><br><br>
        <button onclick="showToDisplay('7')">7</button>
        <button onclick="showToDisplay('8')">8</button>
        <button onclick="showToDisplay('9')">9</button>
        <button onclick="showToDisplay('+')">+</button><br><br>
        <button onclick="showToDisplay('0')">0</button>
        <button onclick="showToDisplay('.')">.</button>
        <button onclick="showToDisplay('*')">*</button>
        <button onclick="showToDisplay('/')">/</button>
        <button onclick="calculate('=')">=</button>
        
    </div>
    
</body>

    <script>
        function clearDisplay(){
            document.getElementById('display').value = "";
        }

        function showToDisplay(value){
            document.getElementById('display').value += value;
            display.innerHTML = value;
        }

        function calculate(){
            document.getElementById('display').value = eval(document.getElementById('display').value); 
        }

    </script>

</html>
